<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Results</title>
 </head>
 <style>

.index {
    position: fixed;
    width: 300px;
    margin: 0;
    left: 35%;
    top: 400px;
}

.result_page{
    position: fixed;
    width: 300px;
    margin: 0;
    left: 33%;
    top: 50px;
}

input {
    width: 600px;
    height: 40px;
    padding-left: 10px;
    border: 2px solid #7BA7AB;
    border-radius: 5px;
    outline: none;
    background: #ffffff;
    color: black;
    font-size: 18px;
}

button {
    position: absolute; 
    top: 0;
    left: 600px;
    right: 0px;
    width: 60px;
    height: 40px;
    border: none;
    background: #7BA7AB;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    color: #ffffff;
    font-size: 15px;
}

.index_text{
    position: fixed;
    width: 660px;
    margin: 0;
    left: 35%;
    top: 400px;
    background-color: #e5e5e5;
}

.container{
    width: 660px;
    height: auto;
    position: relative;
    top: 150px;
    left: 33%;
    padding-top: 5px;
    margin-bottom: 15px;
    padding-bottom: 10px;
    background-color: #7BA7AB;
    text-align: center;
}

.text{
    font-size: 18px;
    margin: 0px;
    padding: 0px;
    margin-bottom: 5px;
}

.link{
    font-size: 18px;
    color: #1812db;
}

 </style>
 <body>
    <form action="/search" method="post" class="result_page">
        <input name="name_cls" placeholder="Искать здесь..." type="search">
        <button type="submit">Search</button>
    </form>
    {% for elem in result %}
    <div class="container" id="container">
        <p class="text">Имя видеоролика: {{elem["name"]}}</p>

            {% if type == "and" %}
                <p class="text">Класс 1: {{elem["class1"]}}</p>
                <p class="text">Класс 2: {{elem["class2"]}}</p>
            {% endif %}

            {% if type == "or" %}
                <p class="text">Класс: {{elem["class"]}}</p>
            {% endif %}

        <a href="/search_video/{{elem['id']}}" class="link" target="_blank">Открыть подробности о видео</a>
        <br>
        <a href="{{elem['link']}}" class="link" target="_blank">Ссылка на youtube</a>
    </div>
    {% endfor %}
 </body>
</html>
