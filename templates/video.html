<!DOCTYPE html>
<html lang="en">
<style>

.video_player{
    left: 50%;
}

.result_page{
    position: fixed;
    width: 300px;
    margin: 0;
    left: 33%;
    top: 50px;
}

input {
    width: 600px;
    height: 40px;
    padding-left: 10px;
    border: 2px solid #7BA7AB;
    border-radius: 5px;
    outline: none;
    background: #ffffff;
    color: black;
    font-size: 18px;
}

button {
    position: absolute; 
    top: 0;
    left: 600px;
    right: 0px;
    width: 60px;
    height: 40px;
    border: none;
    background: #7BA7AB;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    color: #ffffff;
    font-size: 15px;
}

</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
</head>
<body>
    <form action="/search" method="post" class="result_page">
        <input name="name_cls" placeholder="Искать здесь..." type="search">
        <button type="submit">Search</button>
    </form>

    <div class="video_player">
    <iframe width="560" height="315" src="{{link}}" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="tags">
        {% for tag in tags %}
        <form action="/search_single/{{tag}}" method="post">
            <input type="hidden" name="name_cls" value="{{tag}}">
            <button type="submit">{{tag}}</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
